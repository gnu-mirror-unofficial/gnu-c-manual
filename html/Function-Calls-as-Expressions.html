<h4 class="subsection">3.2.12 Function Calls as Expressions</h4>

<p><a name="index-function-calls_002c-as-expressions-157"></a>
A function call is an expression if the function returns a
value, regardless of if the returned value is used or not.

<pre class="example">     int function( void );
     ...
     a = 10 + function();
</pre>
