<h3 class="section">2.10 Renaming Types</h3>

<p><a name="index-renaming-types-139"></a><a name="index-types_002c-renaming-140"></a>
Sometimes it is conveninent to give a new name to a type.  You can do this using
the <code>typedef</code> statement.  See <a href="The-typedef-Statement.html#The-typedef-Statement">The typedef Statement</a>, for more information.
